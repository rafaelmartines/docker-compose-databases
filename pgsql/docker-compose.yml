version: '3.1'

services:

  db:
    container_name: postgres-sql
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      PGDATA: /var/lib/postgresql/data
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
        - ./db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  db-data: